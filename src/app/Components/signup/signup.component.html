<router-outlet name="nav"></router-outlet>

<div class="container-fluid">
    <div class="row" style="margin-top: 30px;">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <input type="hidden">
            <div class="form-group">
                <label for="formGroupExampleInput">Name/Company Name</label>
                <input type="text" [(ngModel)] = "user.name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="email" [(ngModel)] = "user.email" class="form-control" id="mail">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Mobile Number</label>
                <input type="text" [(ngModel)] = "user.mobileNumber" class="form-control" id="number">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" [(ngModel)] = "user.password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" (change) = "handleChange(1,$event)">
                    <label class="form-check-label" for="inlineRadio1">As Job Seeker</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" (change) = "handleChange(2,$event)">
                    <label class="form-check-label" for="inlineRadio2">As Employeer</label>
                  </div>
            </div>
            <button id = "save" (click)= "signUp()" class="btn btn-success">Sign Up</button>
            
            <div id = "message" style="margin-top:9px">
                <p style="color: chocolate;">{{message}}</p>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
