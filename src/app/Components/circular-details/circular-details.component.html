<div class="row" style="margin-bottom: 15px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-5">
        <h3>{{circular.name}}</h3> 
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row" style="margin-bottom: 15px;">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            {{circular.details}}
        </p>
        <div class="row">
            <div class="col-sm-5">
                <p><strong>Circular posted :</strong>{{circular.startTime | date:'medium'}}</p>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <p><strong>Dead Time :</strong>{{circular.deadTime | date:'medium'}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <p><strong>Vacancies :</strong>{{circular.seats}}</p>
            </div>
            <div class="col-sm-7"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-success">Apply For this job</button>
    </div>
    <div class="col-sm-5"></div>
</div>
