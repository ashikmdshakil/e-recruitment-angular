<div class="row" style="margin-bottom: 15px;">
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
        <h3>{{circular.name}}</h3> 
    </div>
    <div class="col-sm-5"></div>
</div>
<div class="row" style="margin-bottom: 15px;">
    <div class="col-sm-8">
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            {{circular.details}}
        </p>
        <div class="row">
            <div class="col-sm-5">
                <p><strong>Circular posted :</strong>{{circular.startTime | date:'medium'}}</p>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <p><strong>Dead Time :</strong>{{circular.deadTime | date:'medium'}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <p><strong>Vacancies :</strong>{{circular.seats}}</p>
            </div>
            <div class="col-sm-7"></div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-4">
        <button style="margin: 15px;" (click)="sortApplicant()" type="button" class="btn btn-outline-info">Sort Applicants as per Marks</button>
    </div>
    <div class="col-sm-3"></div>
</div>

<div class="row">
    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-11">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile Number</th>
                      </tr>
                    </thead>
                    <tbody *ngFor= "let applicant of applicants; let i = index">
                      <tr>
                        <th scope="row">{{i+1}}</th>
                        <td>{{applicant.name}}</td>
                        <td>{{applicant.email}}</td>
                        <td>{{applicant.mobileNumber}}</td>
                        <td><button type="button" (click)="evaluate(applicant.id)" class="btn btn-outline-success">Evaluate</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
